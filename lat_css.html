!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tugas</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1220, #1b1f3b);
        }

        .menu-tugas {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.45);
            animation: fadeIn 1s ease;
        }

        .cta-button {
            text-decoration: none;
            padding: 16px 36px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #6c7cff, #9f7bff);
            transition: all 0.35s ease;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .cta-button:hover::before {
            transform: translateX(100%);
        }

        .cta-button:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 18px 35px rgba(108, 124, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .menu-tugas {
                width: 90%;
                padding: 30px;
            }

            .cta-button {
                font-size: 16px;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-tugas">
        <a href="tugas 10/index.html" class="cta-button">Tugas 10</a>
        <a href="tugas 11/index.html" class="cta-button">Tugas 11</a>
        <a href="tugas 12/index.html" class="cta-button">Tugas 12</a>
    </div>

</body>
</html>
